{% extends "base.html" %}
{% block title %}Enter Your Details Here{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-success">
            <p class="text-center text-white">ENTER DETAILS</p>
        </div>
        <div class="card-body">
            <form method="post" action="/all">
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password"  name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">FirstName</label>
                    <input type="text" name="firstname" class="form-control" id="firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">LastName</label>
                    <input type="text" name="lastname"  class="form-control" id="lastname">
                </div>
                <div class="mb-3">
                    <label for="db" class="form-label">SELECT DATABASE</label>
                    <select class="form-control" name="db" id="db">
                        <option value="postgres">Birth and Death
                            Registry(postgres)</option>
                        <option value="mariadb">Electoral Commission(mariadb)</option>
                        <option value="mysql">Ghana Immigration Service(mysql)</option>
                        <option value="msserver">National Health Insurance Authority(msserver)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
